<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Composer - Legal Time Tracking</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <div id="app">
        <header>
            <h1>Time Composer</h1>
            <nav>
                <button class="nav-btn active" data-view="dashboard">Dashboard</button>
                <button class="nav-btn" data-view="calendar">Calendar</button>
                <button class="nav-btn" data-view="export">Export</button>
            </nav>
        </header>

        <main>
            <!-- Dashboard View -->
            <div id="dashboard-view" class="view active">
                <div class="controls">
                    <input type="text" id="search" placeholder="Search entries...">
                    <select id="status-filter">
                        <option value="">All Status</option>
                        <option value="draft">Draft</option>
                        <option value="ready">Ready</option>
                        <option value="billed">Billed</option>
                    </select>
                    <button id="add-time-entry" class="primary-btn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                            <path d="M12 2C13.1 2 14 2.9 14 4V5.5L16 4.4L17 6.1L15 7.2V9H17V11H15V12.8L17 13.9L16 15.6L14 14.5V16C14 17.1 13.1 18 12 18S10 17.1 10 16V14.5L8 15.6L7 13.9L9 12.8V11H7V9H9V7.2L7 6.1L8 4.4L10 5.5V4C10 2.9 10.9 2 12 2M12 4C11.4 4 11 4.4 11 5V6.5L8.6 5.2L8.1 6.1L10.5 7.4V8H8V10H10.5V11.6L8.1 12.9L8.6 13.8L11 12.5V14C11 14.6 11.4 15 12 15S13 14.6 13 15V12.5L15.4 13.8L15.9 12.9L13.5 11.6V10H16V8H13.5V7.4L15.9 6.1L15.4 5.2L13 6.5V5C13 4.4 12.6 4 12 4Z"/>
                        </svg>
                        Add New Time Entry
                    </button>
                </div>
                
                <div id="entries-list" class="entries-container">
                    <!-- Entries will be populated here -->
                </div>
            </div>

            <!-- Calendar View -->
            <div id="calendar-view" class="view">
                <div class="calendar-header">
                    <button id="prev-month" class="calendar-nav">←</button>
                    <h2 id="calendar-month"></h2>
                    <button id="next-month" class="calendar-nav">→</button>
                </div>
                <div id="calendar"></div>
            </div>

            <!-- Export View -->
            <div id="export-view" class="view">
                <h2>Export Time Entries</h2>
                <div class="export-controls">
                    <div class="form-group">
                        <label for="export-start">Start Date</label>
                        <input type="date" id="export-start">
                    </div>
                    <div class="form-group">
                        <label for="export-end">End Date</label>
                        <input type="date" id="export-end">
                    </div>
                    <div class="form-group">
                        <label for="export-client">Client Code</label>
                        <input type="text" id="export-client" placeholder="Optional">
                    </div>
                    <button id="export-btn" class="primary-btn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        Export to CSV
                    </button>
                </div>
                <div id="export-preview"></div>
            </div>
        </main>

        <!-- Add Narrative Modal -->
        <div id="add-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add New Time Entry</h2>
                    <button class="close-btn" id="close-modal">&times;</button>
                </div>
                
                <div class="recording-area">
                    <button id="record-btn" class="record-btn">
                        <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor" width="32" height="32">
                            <path d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z"/>
                        </svg>
                        <span class="record-text">Click to Record</span>
                    </button>
                    <div id="recording-time" class="hidden">00:00</div>
                    
                    <!-- Real-time transcription display -->
                    <div id="live-transcription" class="live-transcription hidden">
                        <div class="transcription-label">Live Transcription:</div>
                        <div id="live-text" class="live-text"></div>
                    </div>
                </div>
                
                <div id="transcription" class="hidden">
                    <div class="transcription-header">
                        <h3>Transcription</h3>
                        <button id="toggle-transcription" class="toggle-btn" type="button">
                            <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                                <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/>
                            </svg>
                            Show Details
                        </button>
                    </div>
                    <div id="transcription-content" class="transcription-content hidden">
                        <p id="transcription-text"></p>
                    </div>
                </div>
                
                <div id="enhanced-results" class="hidden">
                    <div class="results-header">
                        <h3>Time Entries</h3>
                        <div class="batch-metadata">
                            <div class="batch-inputs">
                                <input type="text" id="batch-client-code" placeholder="Client Code (applies to all)">
                                <input type="text" id="batch-matter-number" placeholder="Matter Number (applies to all)">
                                <button id="apply-to-all" class="apply-btn" type="button">Apply to All</button>
                            </div>
                        </div>
                    </div>
                    <div id="narratives-list" class="narratives-grid"></div>
                </div>
                
                <div class="modal-actions">
                    <button id="save-entries" class="primary-btn hidden">Save Entries</button>
                    <button id="cancel-modal" class="secondary-btn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p id="loading-text">Processing...</p>
        </div>
    </div>

    <script src="js/database.js"></script>
    <script src="js/api.js"></script>
    <script src="js/recording.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
